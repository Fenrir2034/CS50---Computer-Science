{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    {% if quote_data %}
        <div class="mt-3">
            <h3>Stock Quote</h3>
            <p>Symbol: {{ quote_data.symbol }}</p>
            <p>Name: {{ quote_data.name }}</p>
            <p>Price: ${{ quote_data.price | usd }}</p> <!-- Ensure price is formatted as currency -->
        </div>
    {% endif %}
{% endblock %}
